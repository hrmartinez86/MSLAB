<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Styling</title>
<link rel="STYLESHEET" type="text/css" href="../../codebase/dhtmlxcalendar.css">
<link rel="STYLESHEET" type="text/css" href="../../codebase/dhtmlxcalendar_skins.css">

      window.dhx_globalImgPath="../../codebase/imgs/";
</script>
<script  src="../../codebase/dhtmlxcommon.js"></script>
<script  src="../../codebase/dhtmlxcalendar.js"></script>


	<script>
	var mCal;

	
	
	window.onload = function () {
		
		
		mCal = new dhtmlxCalendarObject('dhtmlxCalendar', false, {isYearEditable: true});
		mCal.loadUserLanguage('en-us');
		mCal.setYearsRange(2000, 2500);
		mCal.draw();
	}
	
	
	

	</script>

<body>

		<!-- SAMPLE TITLE -->
		<td width="0" align="left"><b>Styling</b></td>
		<!-- LINK TO COMPONENT PAGE -->
		<td width="0" align="right"><a href="http://www.dhtmlx.com/docs/products/dhtmlxCalendar/index.shtml">dhtmlxCalendar main page</a></td>

	</tr>
</table>
	
	<p> This sample illustrates that the calendar has different CSS skins</p> 
<table border="0"  cellpadding="5" cellspacing="3">
  
  <tr>
    <td valign="top"><div id="dhtmlxCalendar"></div></td>
    <td valign="top" align="center">
		<h3>CSS Skins:</h3>
		<select name="cssName" id="skinSelect" onChange="mCal.setSkin(this.value);">

			<option value="simplecolorsand">Simple color sand</option>
			<option value="classic">Classic</option>								
		</select>
    </td>
  <tr>

</table>
