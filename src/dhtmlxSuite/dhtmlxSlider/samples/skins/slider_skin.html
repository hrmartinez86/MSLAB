<select onChange="changeSkin(this.value);">
	<option value="">Default</option>
	<option value="ball">Ball</option>
	<option value="zipper">Zipper</option>
	<option value="arrow">Arrow</option>
	<option value="arrowgreen">Arrow green</option>
	<option value="simplesilver">Simple Silver</option>
	<option value="simplegray">Simple Gray</option>
	<option value="bar">Bar</option>
								
</select>
<br><br>
<script>
	var slider1 = new dhtmlxSlider(null, 300, "");
	slider1.init();
	document.write("<br/>");	
	var slider2 = new dhtmlxSlider(null, 100, "", true);
	slider2.init();
	function changeSkin(skin) {
  	slider1.setSkin(skin);
  	slider2.setSkin(skin);
	}
</script>
