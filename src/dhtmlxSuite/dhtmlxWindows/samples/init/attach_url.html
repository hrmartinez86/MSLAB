<html>
<head>
	<title>Attaching URL</title>
	
	<link rel="stylesheet" type="text/css" href="../../codebase/dhtmlxwindows.css">
	<link rel="stylesheet" type="text/css" href="../../codebase/skins/dhtmlxwindows_standard.css">
	
	<script  src="../../codebase/dhtmlxcommon.js"></script>
	<script  src="../../codebase/dhtmlxwindows.js"></script>
</head>
<body>
<link rel='STYLESHEET' type='text/css' href='../common/style.css'>
<table cellspacing="0" cellpadding="0" class="sample_header" border="0">
	<tr valign="middle">
		<!-- COMPONENT ICON -->
		<td width="40" align="center"><img src="../common/dhtmlxwindows_icon.gif" border="0"></td>
		<!-- COMPONENT NAME -->
		<td width="120" align="left">Sample: dhtmlxWindows</td>
		<!-- SAMPLE TITLE -->
		<td width="0" align="left"><b>Attaching URL</b></td>
		<!-- LINK TO COMPONENT PAGE -->
		<td width="0" align="right"><a href="http://www.dhtmlx.com/docs/products/dhtmlxWindows/index.shtml">dhtmlxWindows main page</a></td>
		<!-- CLOSE BUTTON -->
		<td width="50"><div class="sample_close"><a href="javascript:void(0);" onclick="self.close();"><img src="../common/sample_close.gif" width="14" height="14" border="0" alt="X"></a></div></td>
	</tr>
</table>

<div style="height: 400px; ">
	<table>
		<tr>
			<td>Select URL</td>
			<td>
				<select id="sel">
					<option>http://www.google.com/</option>
					<option>http://www.yahoo.com/</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center" style="padding-top: 10px;"><input type="button" value="Attach URL" onclick="attachURL();"></td>
		</tr>
		
	</table>
</div>

<div class='sample_code'><div class="hl-main"><pre><span class="hl-code"> 
</span><span class="hl-brackets">&lt;</span><span class="hl-reserved">script</span><span class="hl-brackets">&gt;</span><span class="hl-code"><div class="hl-main"><pre><span class="hl-code"> 
        </span><span class="hl-reserved">var</span><span class="hl-code"> </span><span class="hl-identifier">dhxWins</span><span class="hl-code"> = </span><span class="hl-reserved">new</span><span class="hl-code"> </span><span class="hl-identifier">dhtmlXWindows</span><span class="hl-brackets">(</span><span class="hl-brackets">)</span><span class="hl-code">;
    ...
    </span><span class="hl-identifier">dhxWins</span><span class="hl-code">.</span><span class="hl-builtin">window</span><span class="hl-brackets">(</span><span class="hl-identifier">id</span><span class="hl-brackets">)</span><span class="hl-code">.</span><span class="hl-identifier">attachURL</span><span class="hl-brackets">(</span><span class="hl-quotes">&quot;</span><span class="hl-string">http://www.google.com/</span><span class="hl-quotes">&quot;</span><span class="hl-brackets">)</span><span class="hl-code">;</span></pre></div></span><span class="hl-brackets">&lt;/</span><span class="hl-reserved">script</span><span class="hl-brackets">&gt;</span></pre></div></div>

<br>

<script>
	
	var dhxWins = new dhtmlXWindows();
	dhxWins.enableAutoViewport(false);
	dhxWins.setViewport(350, 50, 400, 400);
	dhxWins.vp.style.border = "#909090 1px solid";
	dhxWins.setImagePath("../../codebase/imgs/");
	
	var w1 = dhxWins.createWindow("w1", 10, 10, 320, 240);
	w1.setText("dhtmlxWindow");
	w1.button("close").disable();
	
	function attachURL() {
		var obj = document.getElementById("sel");
		var url = obj.options[obj.selectedIndex].firstChild.nodeValue;
		w1.setText(url);
		w1.attachURL(url);
	}
</script>
