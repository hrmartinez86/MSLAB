<script>
	
	var dhxWins = new dhtmlXWindows();
	dhxWins.enableAutoViewport(false);
	dhxWins.setViewport(350, 50, 400, 400);
	dhxWins.vp.style.border = "#909090 1px solid";
	dhxWins.setImagePath("../../codebase/imgs/");
	
	var w1 = dhxWins.createWindow("w1", 10, 10, 320, 240);
	w1.setText("dhtmlxWindow");
	w1.button("close").disable();
	
	var w2 = dhxWins.createWindow("w2", 20, 50, 320, 240);
	w2.setText("dhtmlxWindow");
	w2.button("close").disable();
	
	var w3 = dhxWins.createWindow("w3", 30, 90, 320, 240);
	w3.setText("dhtmlxWindow");
	w3.button("close").disable();
	
	function updateNames() {
		var text = document.getElementById("win_title").value;
		dhxWins.forEachWindow(function(win) {
			win.setText(text);
		});
	}
	
</script>
